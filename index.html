<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">

    <div id="roommate-form-title" class="max-w-2xl mx-auto p-6 bg-white border border-gray-300 rounded-lg">
        <h2 class="text-2xl font-bold mb-4">Roommate Profile</h2>
        <form id="roommate-form">
            <div class="grid grid-cols-1 md:grid-cols-2 md:gap-4">
                <div>
                    <div class="mb-4">
                    <label class="block mb-1">Name</label>
                    <input type="text" name="name" class="w-full p-2 border rounded bg-gray-100" />
                    </div>
                    <div class="mb-4">
                    <label class="block mb-1">Gender <span class="text-red-500">*</span></label>
                    <select name="gender" class="w-full p-2 border rounded bg-gray-100">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    </div>
                    <div class="mb-4">
                    <label class="block mb-1">Preferred Location</label>
                    <input type="text" name="location" class="w-full p-2 border rounded bg-gray-100" />
                    </div>
                    
                </div>
                <div>
                    <div class="mb-4">
                    <label class="block mb-1">Roommate Gender</label>
                    <select name="roommate" class="w-full p-2 border rounded bg-gray-100">
                        <option value="">Select Preference</option>
                        <option value="Same gender">Same Gender</option>
                        <option value="Any">Any</option>
                    </select>
                    </div>
                    <div class="mb-4">
                    <label class="block mb-1">Minimum Budget</label>
                    <input type="number" step="0.01" name="min_budget" class="w-full p-2 border rounded bg-gray-100" />
                    </div>
                    <div class="mb-4">
                    <label class="block mb-1">Maximum Budget</label>
                    <input type="number" step="0.01" name="max_budget" class="w-full p-2 border rounded bg-gray-100" />
                    </div>
                    <div class="mb-4">
                    <label class="block mb-1">Move in Date</label>
                    <input type="date" name="move_in_date" class="w-full p-2 border rounded bg-gray-100" />
                    </div>
                </div>
            </div>

            <div class="mb-4">
            <label class="block mb-1">Additional Notes</label>
            <textarea name="notes" rows="4" class="w-full p-2 border rounded bg-gray-100 resize-y"></textarea>
            </div>

            <div class="flex justify-end space-x-2">
            <button type="button" class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-100">Discard</button>
            <button  type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-gray-800">Submit</button>
            </div>
        </form>
    </div>
    
    <div id="success-modal" class="hidden max-w-2xl mx-auto py-[80px] absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 border-1 border-black w-[40%] rounded-lg shadow-2xl bg-white">
        <div class="flex flex-col gap-2 items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="rgb(37, 99, 235)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-check-big-icon lucide-circle-check-big"><path d="M21.801 10A10 10 0 1 1 17 3.335"/><path d="m9 11 3 3L22 4"/></svg>
            <h1 class="text-4xl text-blue-600 font-semibold">Submitted</h1>
            <button id="close-modal" class="bg-gray-400 text-white py-2 px-4 rounded hover:bg-gray-500 mt-4" type="button"><a href="/">Submit another application</a></button>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        document.getElementById('roommate-form').addEventListener('submit', function(event) {
            event.preventDefault();
            Toastify({
                text: "Submitted",
                duration: 5000,
                className: "info",
                style: {
                    background: "rgb(37, 99, 235)",
                    color: "white",
                    display: "flex",
                    alignItems: "center",
                    justifyContent: "center",
                    height: "50px",
                    width: "150px",
                    borderRadius: "16px",
                    fontSize: "32px",
                }
                }).showToast();
            this.reset();
            document.getElementById('success-modal').classList.remove('hidden');
            document.getElementById('roommate-form-title').classList.add('hidden');
        });

        document.getElementById('close-modal').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('success-modal').classList.add('hidden');
            document.getElementById('roommate-form-card').classList.remove('hidden');
        });
    </script>
</body>
</html>
